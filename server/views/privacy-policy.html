{% extends 'partials/layout.html' %}

{% block content %}
    <div class="privacy-policy">
        {% if items and items|length > 0 %}
            {% for item in items %}
            <section id="{{ item.id }}">
                <h2>{{ item.name }}</h2>
                <div class="content">
                    {{ item.content|safe }}
                </div>
            </section>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
